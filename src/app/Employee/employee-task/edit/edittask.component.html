<h4 class="display-4">Manage Tasks</h4>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <div class="row">
    <div class="form-group">
      <mat-form-field class="example-full-width" style="margin-top: 26px;">
        <mat-label>finished %</mat-label>
        <input matInput placeholder="Ex. 30" value=""
        name="Complet"
        #Complet="ngModel"
        [(ngModel)]="formdata.Complet"
        class="form-group" />
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="form-group">
      <mat-form-field hight= 1 rem class="example-full-width" style="margin-top: 26px;">
        <mat-label>New status</mat-label>
        <input matInput placeholder="Ex. Task 123" value=""
        name="taskstatus"
        #taskstatus="ngModel"
        [(ngModel)]="formdata.taskstatus"
        class="form-group" />
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="form-group">
      <mat-form-field class="example-full-width" style="margin-top: 26px;">
        <mat-label>discription</mat-label>
        <input matInput placeholder="Ex. Task 123" value=""
        name="taskdescription"
        #taskdescription="ngModel"
        [(ngModel)]="formdata.taskdescription"
        class="form-group" />
      </mat-form-field>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <button type="submit" class="btn btn-dark">Add</button>
      <button
        type="button"
        class="btn btn-danger ml-1"
        style="height: 38px; margin-top: auto;"
        [mat-dialog-close]
      >
        Close
      </button>
    </div>
  </div>

</form>
