<div class="jumbotron jumbotron-fluid">
  <h1 class="display-4 text-center">Company Freelancers
    <div>
    <Button class="btn btn-outline-success" (click)="seeoffers()"> See Offers </Button>
  </div>
  </h1>
  <div class="container">
    <div class="row">
      <div class="col-md-10 offset-md-1">
        <table class="table table-hover">
          <thead class="thead-light">
            <th>Freelancer NO.</th>
            <th>Freelancer Name</th>
            <th>Speciality</th>

            <th>Hourly_rate</th>
            <th>email</th>
            <th>

              <!--
                 <button class="btn btn-outline-success" routerLink="/">
                Button
              </button>
              -->
            </th>
          </thead>
          <tbody>
            <tr *ngFor="let freelancer of freelancerList;let i=index">
              <th>{{i+1}}</th>
              <td>{{freelancer.name}}</td>
              <td>{{freelancer.specality}}</td>
              <td>{{freelancer.Hourly_rate}}</td>
              <td>{{freelancer.email}}</td>
              <td>
                <button class="btn btn-sm btn-danger text-white ml-1">
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
